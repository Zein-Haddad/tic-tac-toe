<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale: 1.0">

    <title>Tic Tac Toe</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container flex-column">
      <div class="row">
        <h3 class="heading">Tic Tac Toe</h3>
      </div>

      <div class="row row-grid flex-center">
        <p class="display-winner" id="display-winner"></p>
      </div>

      <div class="row flex-space">
        <!-- Player 1 and 2 score -->
        <div class="score player1">
          <div class="score-text score-text-active" player-display>O | <span id="player-name-1">Player 1</span> - <span id="player-score-1">0</span></span></div>
        </div>
        <div class="score player2">
          <div class="score-text" player-display>X | <span id="player-name-2">Player 2</span> - <span id="player-score-2">0</span></div>
        </div>
      </div>
      
      <div class="row">
        <!-- Tic Tac Toe Board -->
        <div class="flex-column">
          <div class="row row-grid">
            <div class="board-box" pos="0"></div>
            <div class="board-box" pos="1"></div>
            <div class="board-box" pos="2"></div>
          </div>
          <div class="row row-grid">
            <div class="board-box" pos="3"></div>
            <div class="board-box" pos="4"></div>
            <div class="board-box" pos="5"></div>
          </div>
          <div class="row row-grid">
            <div class="board-box" pos="6"></div>
            <div class="board-box" pos="7"></div>
            <div class="board-box" pos="8"></div>
          </div>
        </div>
      </div>

      <div class="row flex-center">
        <!-- Button to reset game -->
        <button class="btn" onclick="gameMaster.reset();">Restart</button>
        <button class="btn" onclick="gameMaster.nextRound();">Next Round</button>
      </div>
    </div>

    <script src="js/main.js"></script>

  </body>
</html>
